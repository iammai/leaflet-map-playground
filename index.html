<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>Leaflet Map Playground</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="assets/libs/time-picker/time-picker.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/libs/materialize/dist/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/libs/leaflet/leaflet.css" />
    <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/libs/awesome-markers/leaflet.awesome-markers.css">
    <link href="assets/styles/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- HEADER -->
<nav class="primary-color" role="navigation">
    <div class="container">
        <div class="nav-wrapper"><a id="logo-container" href="/#/" class="brand-logo">Leaflet Map Playground</a>
            <a href="/#/" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
    </div>
</nav>

<div>
    <h5>Hub Orders Demo</h5>

    <div class="row">
        <div class="col s9">
            <div id="map"></div>
        </div>
        <div class="col s3">
            <h6>Date Range</h6>
            <div class="row">
                <div class="col s6"><input type="date" class="datepicker" id="start-date"></div>
                <div class="col s6"><input type="date" class="datepicker" id="end-date"></div>
            </div>

            <h6>Time of Day</h6>
            <div class="row">
                <div class="col s6">
                    <label>Start Time</label>
                    <input class="timepicker" id="start-time">
                </div>
                <div class="col s6">
                    <label>End Time</label>
                    <input class="timepicker" id="end-time">
                </div>
            </div>

            <h6>Delivery Time (in Minutes)</h6>
            <div class="row">
                <div class="col s4">
                    <form action="#">
                        <p class="range-field">
                            <input id="delivery-time-start"class="small" />
                        </p>
                    </form>
                </div>
                <div class="col s4">
                    <form action="#">
                        <p class="range-field">
                            <input id="deliver-time-end" class="small" />
                        </p>
                    </form>
                </div>
                <div class="col s2">
                </div>
            </div>

            <h6>Number of Items Ordered</h6>
            <div class="row">
                <div class="col s4">
                    <form action="#">
                        <input id="number-items-start" class="small"/>
                    </form>
                </div>
                <div class="col s4">
                    <form action="#">
                        <input id="number-items-end" class="small" />
                    </form>
                </div>
                <div class="col s2">
                </div>
            </div>

            <div class="row">
                <div class="">
                    <input type="checkbox" id="check-all-hubs" checked="checked"/>
                    <label for="check-all-hubs">Check All Hubs</label>
                </div>
                <div class="">
                    <form action="#" id="hub-placeholder">
                    </form>
                </div>
            </div>

            <div class="row">
                    <div><a id="filter-all-combo" class="waves-effect waves-light btn green">filter map</a></div>
                    <a id="start-animation" class="waves-effect waves-light btn purple">animate drivers</a>
            </div>
        </div>
    </div>


    <div>
        <h6>Other Demos:</h6>
        <ul>
            <li>
                <a href="example-demos/choropleth.html">Choropleth</a>
            </li>
            <li>
                <a href="example-demos/leaflet-basic.html">Basic</a>
            </li>
            <li>
                <a href="example-demos/animated-marker.html">Animated-Markers</a>
            </li>
        </ul>
    </div>

    <script id="hub-template" type="text/x-handlebars-template">
        {{#features}}
        <input type="checkbox" id="hub{{inc @index}}" value={{@index}} class="hub-checks" checked="checked" />
        <label for="hub{{inc @index}}">{{inc @index}}</label>
        {{/features}}
    </script>



</div>

<script src="assets/js/jquery-1.9.1.js"></script>
<script src="assets/libs/time-picker/time-picker.js"></script>
<script src="assets/libs/leaflet/leaflet.js"></script>
<script src="assets/libs/awesome-markers/leaflet.awesome-markers.min.js"></script>
<script src="assets/libs/animated-marker/animated-marker.js"></script>
<script src="assets/libs/materialize/dist/js/materialize.min.js"></script>
<script src="assets/js/handlebars.js"></script>
<script src="config.js"></script>
<script src="variables.js"></script>
<script src="utils.js"></script>
<script src="helpers.js"></script>
<script src="leafmap.js"></script>
<script src="app.js"></script>

</body>
</html>
